<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alex the Hungry Monkey</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <section class="game-block">
            <div class="intro-container">
                <div class="intro-text">
                    <h1 class="title">ALEX THE MONKEY</h1>
                    <p>Help Alex the Hungry Monkey to climb up the tree and find his favourite fruit. But be careful! The eagle is trying to catch him!</p>
                    <button class="btn-start">Let the Adventure Begin</button>
                </div>
                <input class="btn-help" type="image" src="./images/help.png">
            </div>     
        </section>  
        
        <section class="footer">
            <div class= "scoreboard">
                <div class="score-player">
                    <p class="score" id="scorePlayer">Alex: 0</p>
                </div>
                <h3 class="score-message">Climb 5 levels before Alex run out of energy</h3>
                <div class="score-computer">
                    <p class="score" id="scoreComputer">Energy: 5</p>
                </div> 
            </div>
        </section>
    </body>

</html>
